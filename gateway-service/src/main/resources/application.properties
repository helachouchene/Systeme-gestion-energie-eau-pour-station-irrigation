server.port=8080
spring.application.name=gateway-service

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Spring Cloud Gateway - Route Energie
spring.cloud.gateway.routes[0].id=energie-service
spring.cloud.gateway.routes[0].uri=lb://ENERGIE-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/energie/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Spring Cloud Gateway - Route Eau
spring.cloud.gateway.routes[1].id=eau-service
spring.cloud.gateway.routes[1].uri=lb://EAU-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/eau/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Service Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Actuator Endpoints - EXPOSE ALL
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG