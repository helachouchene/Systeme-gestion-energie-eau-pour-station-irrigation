apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: irrigation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: systeme-gestion-energie-eau-pour-station-irrigation-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
